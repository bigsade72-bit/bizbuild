<script>
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  let player,
      started    = false,
      pauseTime  = 239,  // 3:59
      signUpTime = 487,  // 8:07
      intervalId,
      flags = { form: false, signUp: false };

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      host: 'https://www.youtube-nocookie.com',
      videoId: 'YqLyoWdp7hk',
      playerVars: {
        controls: 0,
        disablekb: 1,
        modestbranding: 1,
        rel: 0,
        iv_load_policy: 3,
        enablejsapi: 1,
        autoplay: 0
      },
      events: {
        onReady: onPlayerReady,
        onStateChange: onPlayerStateChange
      }
    });
  }

  function onPlayerReady() {
    const placeholder = document.getElementById('placeholder');
    const playBtn     = document.getElementById('playBtn');
    const clickOv     = document.querySelector('.click-overlay');
    const playerDiv   = document.getElementById('player');

    clickOv.addEventListener('click', () => {
      if (!started) {
        started = true;
        placeholder.style.display = 'none';
        playBtn.style.display     = 'none';
        playerDiv.style.display   = 'block';
        player.playVideo();
      } else if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    });
  }

  function onPlayerStateChange(event) {
    const placeholder = document.getElementById('placeholder');
    const playBtn     = document.getElementById('playBtn');
    if (event.data === YT.PlayerState.PLAYING) {
      placeholder.style.display = 'none';
      playBtn.style.display     = 'none';
      intervalId = setInterval(checkMilestones, 500);
    } else if (event.data === YT.PlayerState.PAUSED) {
      placeholder.style.display = 'block';
      playBtn.style.display     = 'flex';
      clearInterval(intervalId);
    }
  }

  function checkMilestones() {
    const t   = player.getCurrentTime();
    const pct = (t / player.getDuration()) * 100;
    document.querySelector('#popup-form .progress-bar').style.width = pct + '%';

    if (!flags.form && t >= pauseTime) {
      flags.form = true;
      clearInterval(intervalId);
      player.pauseVideo();
      document.getElementById('popup-form').style.display = 'flex';
    }
    if (!flags.signUp && t >= signUpTime) {
      flags.signUp = true;
      document.getElementById('signUpBtn').style.display = 'block';
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('submitForm').addEventListener('click', () => {
      document.getElementById('popup-form').style.display = 'none';
      player.playVideo();

      const formData = new FormData();
      formData.append('name', document.querySelector('#popup-form input[name="name"]').value);
      formData.append('email', document.querySelector('#popup-form input[name="email"]').value);

      fetch(
        'https://hooks.zapier.com/hooks/catch/24231572/utjjyyh/',
        { method: 'POST', body: formData, mode: 'no-cors' }
      );
    });

    document.getElementById('signUpBtn').addEventListener('click', () => {
      window.location.href = 'https://launch.bizbuild.academy/';
    });
  });
</script>
